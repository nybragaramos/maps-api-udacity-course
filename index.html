<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find Your New NYC Home</h1>
        <div class="inputs-box">
          <input id="show-listings" type="button" value="Show Listings" aria-label="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings" aria-label="Hide Listings">
        </div>
        <hr>
        <div class="inputs-box">
          <input id="toggle-drawing" type="button" value="Drawing Tools" aria-label="Drawing Tools">
        </div>
        <hr>
        <div class="inputs-box">
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
        <div class="inputs-box">
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
          <input id="search-within-time" type="button" value="Go">
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=YOUR_KEY&callback=initMap">
    </script>
    <script src='app.js'></script>
  </body>
</html>
